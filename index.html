<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matterhorn | Restaurante e Empório Campos do Jordão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #4a3728;
        --color-bg: #fdfbf7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      .text-primary { color: var(--color-primary); }
      .bg-primary { background-color: var(--color-primary); }
      
      .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
      .hover-lift:hover { transform: translateY(-5px); }

      /* Hero BG removed to be handled by React state for Admin panel update */
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4"
  }
}
</script>
</head>
  <body class="text-slate-800">
    <div id="root"></div>

    <!-- 
      Formulário Estático para o Netlify Forms. 
      Adicionado campo 'subject' para personalizar o título do email.
    -->
    <form name="reservas-matterhorn" method="POST" action="/" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="reservas-matterhorn" />
      <input type="hidden" name="subject" />
      <input type="text" name="bot-field" />
      <input type="text" name="nome" />
      <input type="text" name="sobrenome" />
      <input type="email" name="email" />
      <input type="tel" name="celular" />
      <input type="number" name="pax" />
      <input type="text" name="data" />
      <input type="text" name="horario" />
      <input type="text" name="tipo" />
      <textarea name="obs"></textarea>
    </form>
  </body>
</html>
